language: python
python:
  - "3.6"
cache: pip3
install:
  - 'pip install -r requirements.txt'
  - 'pip install codecov'
script:
  - pytest
  - coverage run --source=tests/test_aic.py
  - coverage run --source=tests/test_bic.py
  - coverage run --source=tests/test_mallows.py
os: "linux"
dist: "trusty"
notifications:
    on_success: never
    on_failure: never
after_success:
  - codecov
